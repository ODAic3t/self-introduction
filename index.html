<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazusa Oda | プロフィール</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <h2 class="page-title">Profile</h2>
        <div class="profile-header">
            <div class="profile-image-container">
                <img src="images/profile.jpg" alt="Tazusa Odaの写真">
            </div>
            <h1>Tazusa Oda</h1>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <span class="label">生年月日</span>
                <span class="value">1978年9月21日</span>
            </div>
            <div class="info-item">
                <span class="label">出身地</span>
                <span class="value">福岡県</span>
            </div>
            <div class="info-item">
                <span class="label">趣味</span>
                <span class="value">ギター</span>
            </div>
        </div>

        <p class="message">よろしくお願いします。</p>
    </div>
</body>
</html>
